<!doctype html>
<html lang="en" ng-app="LunchApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .s-success {color:green !important; border: 1px solid green;}
      .s-danger {color:red; border: 1px solid red; }
      .s-default {color: black; border:none;}
    </style>

  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model = "items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" value=" ">
            Not consider empty item (",  ,") as an item: <strong>{{ count }}</strong>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="showMessage()">Check If Too Much</button>
         </div>
         <div class="form-group message {{stateMessage}}">
           {{ message }}
           {{ countItems() }}
         </div>
   </div>

</body>
</html>
