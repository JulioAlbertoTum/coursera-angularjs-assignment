<div class="container">
	<h2 id="menu-categories-title" class="text-center">Authentication</h2>
	<div class="col-md-6 col-md-offset-3">
	<div class="row">
	<form name='formLogin' novalidate>
		<div class="form-group">
			<input type="text" name= "first_name" class="form-control" placeholder="First Name" ng-model="signUpCtrl.first_name" required minlength="2">
			
		</div>
		<div  class="alert alert-danger" ng-if="(formLogin.first_name.$error.required || formLogin.first_name.$error.minlength) && formLogin.first_name.$touched">
				First Name must be at least 2 characters long
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="last_name" placeholder="Last Name" ng-model="signUpCtrl.last_name" required minlength="2"> 
		</div>
		<div  class="alert alert-danger" ng-if="(formLogin.last_name.$error.required || formLogin.last_name.$error.minlength) && formLogin.last_name.$touched">
				Last Name must be at least 2 characters long
		</div>
		<div class="form-group">
			<input type="email" class="form-control"  name="email" placeholder="Email Address" ng-model="signUpCtrl.email" required> 
		</div>
		<div  class="alert alert-danger" ng-if="formLogin.email.$error.required && formLogin.email.$touched">
				Email is required
		</div>
		<div  class="alert alert-danger" ng-if="formLogin.email.$error.email && formLogin.email.$touched">
				Wrong Format Email
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="phone" placeholder="Phone Number" ng-model="signUpCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
		</div>
		<div  class="alert alert-danger" ng-if="formLogin.phone.$invalid && formLogin.phone.$touched">
				Phone must be in the format ###-###-####.
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="short_name" placeholder="My Favorite Dish is? (short name)" ng-model="signUpCtrl.short_name" ng-focus="signUpCtrl.hideMessage()" required> 
		</div>
		<div  class="alert alert-danger" ng-if="formLogin.short_name.$error.required && formLogin.short_name.$touched">
				Short name dish is required.
		</div>
		<div class="form-group text-center">
			<button type="submit" class="btn btn-primary" ng-disabled="formLogin.$invalid" ng-click="signUpCtrl.save()">Sign Up</button>
		</div>
		<div  class="alert alert-danger" ng-show="signUpCtrl.notExist">
			No such menu number exists
		</div>

		<div  class="alert alert-success" ng-show="signUpCtrl.saveSuccess">
			Your information has been saved!
		</div>
	</form>
	</div>
	</div>
</div>
